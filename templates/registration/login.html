{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Kirish{% endblock title %}
{% block content %}
<div class="container" style="width: 55rem; margin-top: 1rem;">
    <h2>Saytga kirish</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Kirish</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset' %}" role="button">Parolni tiklash</a>
    </form>
</div>
{% endblock content %}
